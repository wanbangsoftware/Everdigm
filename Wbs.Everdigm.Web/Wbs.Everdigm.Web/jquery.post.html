
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script type="text/javascript" src="jquery.js"></script><style type="text/css"></style>
<script type="text/javascript">
$(document).ready(function(){
  
    $("#btn_1").click(function(){
        // Check null value
        if ($("#txt_1").val()=='' || $("#txt_2").val()=='')
        {
            $("#span_1").text('Can not post null value');
            return false;
        }
        // Post data to server 向add.ashx请求结果
        $.post($('#txt_1').val(),$("#txt_2").val(), 
        // Get result
        function(theback) 
        {
            //display response
            $("#span_1").text(theback);
        },
        // post type
        "text"
        );
    });
	
});
</script>
</head>
<body>
	<h2>Hello World!</h2>

	<input type="text" style="width: 100%; height: 30px" id="txt_1" name="txt_1">
	<br>
	<br>
	<input type="text" style="width: 100%; height: 30px" id="txt_2" name="txt_2">
	<br>
	<br>

	<input type="button" value="submit" id="btn_1">
	<br>
	<br>

	<span id="span_1" style="width: 100%; height: 2000px"></span>



</body></html>
