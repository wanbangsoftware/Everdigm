<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>login</title>
    <link href="login_img/login.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        <!--
        .STYLE1 {
            color: #001616;
            font-weight: bold;
        }
        -->
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <img src="login_img/top.png" />
            </div><!--top-->
            <div class="middle">
                <div class="tab">
                    <div class="tab_top"><img src="login_img/input_top.png" /></div>
                    <div class="tab_bottom">
                        <div class="tab_tab">
                            <table cellpadding="0" cellspacing="0" border="0" width="230px" align="center">
                                <tr>
                                    <td width="160" height="30" align="right"><span class="STYLE1">User name</span></td>
                                    <td width="140" align="right"><input type="text" size="20" maxlength="10" /></td>
                                </tr>
                                <tr>
                                    <td height="30" align="right"><span class="STYLE1">Password</span></td>
                                    <td align="right"><input type="text" size="20" maxlength="10" /></td>
                                </tr>
                                <tr>
                                    <td height="30" align="right"></td>
                                    <td align="left">
                                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                            <tr>
                                                <td align="left">
                                                    <input type="button" value="Login" class="btn" />
                                                </td>
                                                <td align="right">
                                                    <input type="button" value="Cannel" class="btn" />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div><!--middle-->
            <div class="bottom">
                COPYRIGHT © WANBANGSOFTWARE CO.,LTD.
            </div><!--bottom-->
        </div><!--box-->
    </div><!--container-->
</body>
</html>
